<div>
  sprite-editor works!
  <input [type]="'file'" [multiple]="true" (change)="onInputChange($event)"/>
  <input [(ngModel)]="size" [type]="'number'" (change)="save()"/>
  <button (click)="save()">Save</button>
  <a [href]="spritePNG" download="sprite.png">IMAGE</a>
  <a [href]="spriteJSON" download="sprite.json">JSON</a>

  <section>
    <canvas #spriteCanvas></canvas>
  </section>
</div>
