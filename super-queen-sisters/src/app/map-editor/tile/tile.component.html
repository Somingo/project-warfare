<div [ngClass]="'tile'"
     [ngStyle]="{
     backgroundImage: 'url('+spriteSheetDescriptor.imageUrl+')',
     backgroundPositionX: '-'+spriteSheetDescriptor.imageDescriptors[tileOption].offsetX+'px',
     backgroundPositionY: '-'+spriteSheetDescriptor.imageDescriptors[tileOption].offsetY+'px'
     }"></div>
